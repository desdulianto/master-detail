{% extends "base.html" %}

{% block title %}Contoh Master Detail{% endblock %}

{% block style %}
<link rel="stylesheet"
href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet"
href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
{% endblock %}

{% block body %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Contoh Master - Detail</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="home">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
{% raw %}
<div class="container" style="padding-top:50px" ng-app='contohApp'>
    <div ng-view></div>
</div>
{% endraw %}
{% endblock %}

{% block script %}
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script
    src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-route.min.js"></script>
<script src="/static/js/controllers.js"></script>
{% endblock %}
